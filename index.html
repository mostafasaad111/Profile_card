<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>profile card</title>
  <link rel="stylesheet" href="css/lab.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <!-- total div -->
  <div class="profile-icon">
    <!-- first div for image -->
    <div class="image">
      <img src="picture/mostafa.jpg" alt="" class="profile-img" />
    </div>
    <!-- end div for image -->
    <div>
      <!-- first div for text -->
      <div class="text-data">
        <span class="name">Mustafa Saad </span>
        <span class="job">Frontend Developer</span>
      </div>
      <!-- end div for text  -->
      <!-- first div for media-buttons  -->
      <div class="media-buttons">
        <a href="" class="link" style="background: #4267b2">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="" class="link" style="background: #1da1f2">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="" class="link" style="background: #e1306c">
          <i class="bx bxl-instagram-alt"></i>
        </a>
        <a href="" class="link" style="background: #ff0000">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>
      <!-- end div for media-buttons  -->
    </div>
    <!-- first div for button  -->
    <div class="buttons">
      <button class="button">Subscribe</button>
      <button class="button">message</button>
    </div>
    <!-- end div for button  -->

    <div class="analysis">
      <div class="data">
        <i class="bx bx-heart"></i>
        <span class="number">100K</span>
      </div>
      <div class="data">
        <i class="bx bx-message-rounded"></i>
        <span class="number">60K</span>
      </div>
      <div class="data">
        <i class="bx bx-share"></i>
        <span class="number">40K</span>
      </div>
    </div>
  </div>
</body>

</html>
